<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component | Frontend Mentor Challenge</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="nft-preview-card">
            <div class="nft-image-container">
                <img src="images/image-equilibrium.jpg" alt="nft-image" class="nft-image">
                <div class="view-icon-background"></div>
                <img src="images/icon-view.svg" alt="view icon" class="view-icon">
            </div>
            <div class="nft-details">
                <h1 class="nft-name">Equilibrium #3429</h1>
                <p class="nft-text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="nft-price-and-time-left">
                    <div class="nft-price">
                        <img src="images/icon-ethereum.svg" alt="ethereum" class="ethereum-icon">
                        <p class="price">0.041 ETH</p>
                    </div>
                    <div class="time-left">
                        <img src="images/icon-clock.svg" alt="clock icon" class="clock-icon">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="creator">
                    <img src="images/image-avatar.png" alt="" class="creator-avatar">
                    <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
